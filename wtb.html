<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Want to Buy</title>
    <style>
        #content-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        #content-container > div {
            scroll-snap-align: center;
            flex-shrink: 0;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">
    <div id="header"></div>
    <script src="handler/header.js"></script>

    <!-- Swipe Navigation -->
    <div class="min-w-full bg-white border border-gray-300">
        <div id="swipe-container" class="flex bg-white shadow-md">
            <!-- Posts Tab -->
            <div id="post-tab" class="flex-1 text-center py-4 bg-purple-100 text-purple-700 font-semibold cursor-pointer">
                WTB
            </div>
            <!-- My Posts Tab -->
            <div id="my-posts-tab" class="flex-1 text-center py-4 bg-purple-200 text-purple-700 font-semibold cursor-pointer">
                My Posts
            </div>
        </div>

        <!-- Swipeable Content Sections -->
        <div id="content-container" class="flex-1 flex overflow-x-auto snap-x snap-mandatory">
            <!-- Posts Section -->
            <div id="posts-section" class="flex-shrink-0 w-full snap-center flex flex-col items-center justify-center bg-white shadow-lg p-6 overflow-y-auto">
                <h2 class="text-lg font-semibold mb-4 text-purple-600">Posts from Others</h2>
                <div class="border rounded-lg p-4 mb-4 shadow hover:shadow-lg transition">
                    <h3 class="font-bold text-gray-700">Looking for Keychain</h3>
                    <p class="text-gray-600">I'm searching for a keychain Bigbang. If you have one, please let me know!</p>
                    <span class="text-sm text-gray-500">Posted 2 hours ago</span>
                </div>
            </div>

            <!-- My Posts Section -->
            <div id="my-posts-section" class="flex-shrink-0 w-full snap-center flex flex-col items-center justify-center bg-gray-50 shadow-lg p-6 overflow-y-auto">
                <h2 class="text-lg font-semibold mb-4 text-purple-600">My Posts</h2>

                <!-- My Posts Container (di sini akan ditampilkan postingan) -->
                <div id="my-posts-container" class="w-full"></div>

                <!-- Button to toggle Post Form -->
                <div class="text-center mt-6">
                    <button id="toggle-post-form" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700">
                        Create New Post
                    </button>
                </div>

                <!-- The Post Form is hidden by default -->
                <div id="post-form" class="hidden mt-6">
                    <form class="space-y-4">
                        <div>
                            <label for="title" class="block text-gray-700 font-medium">Title</label>
                            <input type="text" id="title" name="title" placeholder="Enter title" class="w-full p-2 border rounded-lg focus:ring focus:ring-purple-300">
                        </div>
                        <div>
                            <label for="description" class="block text-gray-700 font-medium">Description</label>
                            <textarea id="description" name="description" rows="4" placeholder="Enter details" class="w-full p-2 border rounded-lg focus:ring focus:ring-purple-300"></textarea>
                        </div>
                        <div>
                            <label for="budget" class="block text-gray-700 font-medium">Budget</label>
                            <input type="text" id="budget" name="budget" placeholder="Enter budget (optional)" class="w-full p-2 border rounded-lg focus:ring focus:ring-purple-300">
                        </div>
                        <button type="button" id="submit-post" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
                            Post Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="handler/wtb.js"></script> <!-- Link to external JS file -->
</body>

</html>
